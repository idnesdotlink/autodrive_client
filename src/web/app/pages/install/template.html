<box-padding padding="50" background="black">
  <div>
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-checkbox formControlName="secure">https</mat-checkbox>
      <mat-form-field>
        <input
          formControlName="host"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          matInput
          placeholder="Host">
      </mat-form-field>
      <mat-form-field>
        <input
          formControlName="port"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          matInput
          placeholder="Port">
      </mat-form-field>
      <mat-form-field>
          <input
            formControlName="key"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            matInput
            placeholder="Key">
      </mat-form-field>
      <div class="action">
        <div class="fill"></div>
        <button mat-raised-button color="primary">Install</button>
      </div>
    </form>
  </div>
  <p>process: downloading</p>
  <mat-progress-bar [value]="50"></mat-progress-bar>
</box-padding>
