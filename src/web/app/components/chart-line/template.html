<ngx-charts-line-chart
  [animations]="true"
  [view]="[250, 250]"
  [scheme]="colorScheme"
  [results]="results"
  [gradient]="false"
  [xAxis]="false"
  [yAxis]="false"
  [legend]="false"
  [showXAxisLabel]="false"
  [showGridLines]="false"
  [showYAxisLabel]="false"
  (select)="onSelect($event)">
</ngx-charts-line-chart>
