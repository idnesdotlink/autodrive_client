<page-standard (clickBack)="clickBack()">
  <scroll-padding>
    <mat-list>
      <ng-template ngFor let-level let-i="index" [ngForOf]="levels">
        <mat-list-item [ngClass]="(i%2 === 0) ? 'odd' : 'even'">
            <h3 matLine>{{level.name}}</h3>
            <p matLine>{{level.name}}</p>
            <button
              routerLink="/admin/levels/{{level.id}}"
              mat-icon-button
              mat-stroked-button>
              <mat-icon>edit</mat-icon>
            </button>
          </mat-list-item>
      </ng-template>
    </mat-list>
  </scroll-padding>
</page-standard>
