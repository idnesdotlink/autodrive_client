<box-padding padding="20" background="black">
  <div style="color: white;">
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-form-field>
        <input
          formControlName="host"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          matInput
          placeholder="Host">
      </mat-form-field>
      <mat-form-field>
        <input
          formControlName="port"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          matInput
          placeholder="Port">
      </mat-form-field>
      <mat-form-field>
          <input
            formControlName="key"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            matInput
            placeholder="Key">
      </mat-form-field>
      <button mat-stroked-button>Install</button>
    </form>
  </div>
</box-padding>
