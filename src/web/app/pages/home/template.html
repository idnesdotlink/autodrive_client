<box-padding>
  <div style="height: 100%; width: 100%; overflow-y: auto; display: block;">
    <mat-grid-list [cols]="cols">
      <mat-grid-tile>
        <home-card>
          <div style="display: flex; flex-direction: row; align-items: center; justify-content: center">
            <chart-bar mode="horizontal"></chart-bar>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <chart-bar mode="vertical"></chart-bar>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <member-donut-chart></member-donut-chart>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <chart-bar-group></chart-bar-group>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <chart-bar-group mode="vertical"></chart-bar-group>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <member-line-chart></member-line-chart>
          </div>
        </home-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</box-padding>
