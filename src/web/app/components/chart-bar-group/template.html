<ng-template [ngIf]="mode === 'horizontal'">
  <ngx-charts-bar-horizontal-2d
  [animations]="false"
  [view]="[250, 250]"
  [scheme]="colorScheme"
  [results]="wow2"
  [gradient]="false"
  [xAxis]="false"
  [yAxis]="false"
  [legend]="false"
  [showXAxisLabel]="false"
  [showGridLines]="false"
  [showYAxisLabel]="false"
  [roundEdges]="false"
  [showDataLabel]="false"
  (select)="onSelect($event)">
  </ngx-charts-bar-horizontal-2d>
</ng-template>

<ng-template [ngIf]="mode === 'vertical'">
  <ngx-charts-bar-vertical-2d
  [animations]="false"
  [view]="[250, 250]"
  [scheme]="colorScheme"
  [results]="wow3"
  [gradient]="false"
  [xAxis]="false"
  [yAxis]="false"
  [legend]="false"
  [showXAxisLabel]="false"
  [showGridLines]="false"
  [showYAxisLabel]="false"
  [roundEdges]="false"
  [showDataLabel]="false"
  (select)="onSelect($event)">
  </ngx-charts-bar-vertical-2d>
</ng-template>
