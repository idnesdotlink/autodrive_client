<page-standard (clickBack)="clickBack()">
    <box-padding padding="30">
      <form *ngIf="level" [formGroup]="editGroup" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field>
        <input
          autocomplete="off"
          spellcheck="false"
          matInput
          placeholder="Name"
          name="level.name"
          formControlName="name">
        </mat-form-field>
        <color-picker formControlName="color"></color-picker>
        <h3>Group Percentage</h3>
        <mat-slider
          [max]="5"
          [min]="0"
          [step]=".1"
          [thumbLabel]="true"
          [tickInterval]=".1"
          formControlName="group_percentage">
        </mat-slider>
        <h3>Area Percentage</h3>
        <mat-slider
          [max]="5"
          [min]="0"
          [step]=".1"
          [thumbLabel]="true"
          [tickInterval]=".1"
          formControlName="area_percentage">
        </mat-slider>
        <h3>National Percentage</h3>
        <mat-slider
          [max]="5"
          [min]="0"
          [step]=".1"
          [thumbLabel]="true"
          [tickInterval]=".1"
          formControlName="national_percentage">
        </mat-slider>
      <button mat-button mat-stroked-button>Save</button>
        </form>
    </box-padding>
  </page-standard>
