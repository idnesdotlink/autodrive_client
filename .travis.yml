osx_image: xcode8.3
sudo: required
dist: xenial
language: c
matrix:
  include:
  - os: osx
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
addons:
  apt:
    update: true
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - libcups2-dev
    - graphicsmagick
    - xz-utils
before_install:
- export LANG=en_US.UTF-8
- nvm install
- nvm use
- source ~/.bashrc
install:
- npm install -g xvfb-maybe
- npm install -g npm@latest
- npm install
- npm install -g typescript@3.2.2
script:
- npm run release
branches:
  only:
  - master
env:
  global:
    secure: 