<box-padding>
  <div style="height: 100%; width: 100%; overflow-y: scroll; display: block;">
    <mat-grid-list [cols]="cols">
      <mat-grid-tile>
        <home-card>
          <div>
            <ngx-charts-bar-horizontal
              [animations]="false"
              [scheme]="colorScheme"
              [results]="bsingle"
              [gradient]="gradient"
              [xAxis]="false"
              [yAxis]="false"
              [legend]="false"
              [showXAxisLabel]="false"
              [showGridLines]="false"
              [showYAxisLabel]="false"
              [roundEdges]="false"
              [showDataLabel]="false"
              (select)="onSelect($event)">
            </ngx-charts-bar-horizontal>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <ngx-charts-bar-vertical
              [animations]="false"
              [view]="[250, 250]"
              [scheme]="colorScheme"
              [results]="bsingle"
              [gradient]="false"
              [xAxis]="false"
              [yAxis]="false"
              [legend]="false"
              [showXAxisLabel]="false"
              [showGridLines]="false"
              [showYAxisLabel]="false"
              [roundEdges]="false"
              [showDataLabel]="false"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <ngx-charts-pie-chart
              [animations]="false"
              [view]="aview"
              [scheme]="acolorScheme"
              [results]="amulti"
              [doughnut]="adoughnut">
            </ngx-charts-pie-chart>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <ngx-charts-bar-horizontal-2d
                [animations]="false"
                [view]="[250, 250]"
                [scheme]="colorScheme"
                [results]="wow2"
                [gradient]="false"
                [xAxis]="false"
                [yAxis]="false"
                [legend]="false"
                [showXAxisLabel]="false"
                [showGridLines]="false"
                [showYAxisLabel]="false"
                [roundEdges]="false"
                [showDataLabel]="false"
                (select)="onSelect($event)">
              </ngx-charts-bar-horizontal-2d>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <ngx-charts-bar-vertical-2d
              [animations]="false"
              [view]="[250, 250]"
              [scheme]="colorScheme"
              [results]="wow3"
              [gradient]="false"
              [xAxis]="false"
              [yAxis]="false"
              [legend]="false"
              [showXAxisLabel]="false"
              [showGridLines]="false"
              [showYAxisLabel]="false"
              [roundEdges]="false"
              [showDataLabel]="false"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical-2d>
          </div>
        </home-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <home-card>
          <div>
            <ngx-charts-line-chart
              [animations]="false"
              [view]="[250, 250]"
              [scheme]="colorScheme"
              [results]="wow"
              [gradient]="gradient"
              [xAxis]="false"
              [yAxis]="false"
              [legend]="false"
              [showXAxisLabel]="false"
              [showGridLines]="false"
              [showYAxisLabel]="false"
              (select)="onSelect($event)">
            </ngx-charts-line-chart>
          </div>
        </home-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</box-padding>
