<div class="outer">
  <div class="logo-box">
    <mat-card class="login-box">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-card-content>
          <div>
            <mat-form-field>
              <input formControlName="firstName" matInput placeholder="Nama Depan">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input formControlName="lastName" matInput placeholder="Nama Belakang">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input formControlName="username" matInput placeholder="User Name">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
              <mat-icon class="wow" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">
            Register
          </button>
          <a [routerLink]="['/login']" mat-stroked-button>Cancel</a>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
